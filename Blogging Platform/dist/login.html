<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/sass/style.css">
    <title>Welcome to Blogging Platform</title>
</head>
<body>
    <nav class="navbar bg-primary">
        <h1 class="logo">
            <a href="dashboard.html"><i class="fas fa-code"></i> DevConnector</a>
        </h1>
        <ul>
            <li><a href="profiles.html">Profile</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section class="container grid signIn">
        <!-- Alert -->
        <div class="formSignIn">
            <h1 class="large textPrimary">
                Sign In
            </h1>
            <p class="innerText">
                <i class="fas fa-user"> Sign in into your account</i>
            </p>
            <form action="dashboard.html" class="form">
                <div class="formGroup">
                    <input type="email" placeholder="Email Adderess" class="shake">
                </div>
                <div class="formGroup">
                    <input type="password" placeholder="Password" minlength="8" class="shake my-1">
                    <small class="formText forgot"><a href="forgot.html" class="text-danger">Forgot password?</a></small>
                </div>
                <div class="formGroup">
                    <input type="submit" value="Login" class="btn btn-primary" class="shake">
                </div>
            </form>
            <p class="para">
                Don't have an account? <a href="register.html">Sign Up</a>
            </p>
        </div>
        <div class="formSignInImg hide-sm">
            <img src="/images/undraw_mobile_login_ikmv.svg" alt="Sign In">
        </div>
    </section>

    <script src="/js/main.js"></script>
</body>
</html>

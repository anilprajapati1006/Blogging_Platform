<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/sass/style.css">
    <title>Welcome to Blogging Platform</title>
</head>
<body>
    <nav class="navbar bg-primary">
        <h1 class="logo">
            <a href="dashboard.html"><i class="fas fa-code"></i> DevConnector</a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="dashboard.html"><i class="fas fa-clipboard-list"></i><span class="hide-sm"> Dashboard</span></a></li>
            <li><a href="posts.html"><i class="fas fa-edit"></i> Posts</a></li>
            <li><a href="login.html"><i class="fas fa-sign-out-alt"></i><span class="hide-sm"> Logout</span></a></li>
        </ul>
    </nav>

    <section class="container add-experince">
        <h1 class="large text-dark">Add An Experince</h1>
        <p class="lead">
            <i class="fas fa-code-branch"></i> Add any developer/programming positions that you have had in the past
        </p>
            <small>* = required field</small>
            
            <form action="#" class="form">
                <div class="formGroup">
                    <input type="text" placeholder="* Job Title" name="title" required>
                </div>
                <div class="formGroup">
                    <input type="text" placeholder="* Company" name="company" required>
                </div>
                <div class="formGroup">
                    <input type="text" placeholder="Location" name="location" required>
                </div>
                <div class="formGroup">
                    <h4 class="text-dark my-1">From Date</h4>
                    <input type="date" name="from">
                </div>
                <div class="formGroup">
                    <h4 class="text-dark my-1">To Date</h4>
                    <input type="date" name="to">
                </div>
                <div class="formGroup">
                    <p class="text-dark">  
                        <input type="checkbox" name="current">
                        Current Job
                    </p>
                </div>
                <div class="formGroup">
                    <textarea name="description" cols="30" rows="5" placeholder="Job Description"></textarea>
                </div>
                <input type="submit" value="submit" class="btn my-1">
                <a href="dashboard.html" class="btn btn-light">Go Back</a>
            </form>
    </section>


</body>
</html>
